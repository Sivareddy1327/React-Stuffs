<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')

        const users=[{id:1,name:'user1',email:'u1@gmail.com'},
    {id:2,name:'user2',email:'u2@gmail.com'},
{id:3,name:'user3',email:"u3@gmail.com"}
]

function Userlist(props)
{
console.log(props)
    function showDetails(user)
    {
          alert(`${user.id}-${user.name}-${user.email}`)
    }
    return (
        <ul>
            {users.map((ele)=>{
                return <li key={ele.id}>{ele.name} <button onClick={()=>{showDetails(ele)}}>show</button></li>
            })}
            </ul>

    )

}

const ele=<Userlist  users={users}  />
ReactDOM.render(ele,roothandle)


        </script>
    </body>
</html>
