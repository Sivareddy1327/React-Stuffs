<!DOCTYPE html>
<html>
    <head>
        <title>embedding expressions</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        const element ={firstName:'siva',lastName:'reddy'}
         const elements=
         (
             <div>
                <h2>firstName {element.firstName.toUpperCase()}</h2>
                <p>last name {element.lastName}</p>
                </div>
         )

         ReactDOM.render(elements, roothandle)
        </script>
    </body>
</html>
