<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        const {useState}=React
        function Finalbill(props)
        {
            const[amount,setamount]=useState('')
            const[finalamount,setfinalamount]=useState('')
            const handlechange=(e)=>
            {
              const input=e.target.value
              setamount(input)
              const finalamt=Number(input)+(input*18)/100
              setfinalamount(finalamt)
            }
            return (
                <form>
                    <label>Amount</label><br/>
                    <input type='number' value={amount} onChange={handlechange} /><br/>
                    <label>Finalamount</label><br/>
                    <input type="number" value={finalamount} disabled={true}/>
                    </form>
            )
        }

       ReactDOM.render(<Finalbill />,roothandle)
        </script>
    </body>
</html>
