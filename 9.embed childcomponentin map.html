<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        function Parent(props)
        {
            const names=['siva','naveen','sreenu','ravi','subbu','sreekanth','srinath','jana']
            // callback function
            function getHugs(name)
            {
                alert(`${name} has hugged to parent`)
            }
            return (
                <div>
                    <h1>parent component</h1>
                    {names.map((ele,i)=>
                        {
                            return <Child key={i} name={ele} func={getHugs}/>
                        })}
                    </div>
            )
        }
        function Child(props)
        {
            console.log(props)
            return (
                <div>
                    <h2>child component</h2>
                    <button onClick={()=>{props.func(props.name)}}>Hug</button>
                    </div>
            )
        }
        ReactDOM.render(<Parent/>,roothandle)

        </script>
    </body>
</html>
