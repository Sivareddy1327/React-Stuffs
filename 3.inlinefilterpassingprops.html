<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')

        const tasks=[{id:1,title:'task1',iscompleted:true},
        {id:2,title:'task2',iscompleted:true},
        {id:3,title:'task3',iscompleted:false}]
        
        function TaskList(props)
        {
            return (
                <ul>
                    {props.tasks.map((ele)=>
                        {
                            return <li key={ele.id}>{ele.title}</li>
                        })}
                    </ul>

            )
        }

         const ele =
         (
             <div>
                <TaskList tasks={tasks.filter(task=>task.iscompleted)}/>
            
                </div>
         ) 
         ReactDOM.render(ele,roothandle)
        </script>
    </body>
</html>
