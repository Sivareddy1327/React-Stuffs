<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        const info={name:'siva',phone:'9000813272',email:'sivareddy@gmail.com',wesite:'www.google.com'}
        
        function Contact(props)
        {
            console.log(props)
            return (
                <div>
                    <h2>{props.name}</h2>
                    <p>{props.phone}</p>
                    <p>{props.email}</p>
                    </div>
            )
        }
    
        const ele = <Contact name={info.name}  phone={info.phone}  email={info.email}/>
        ReactDOM.render(ele,roothandle)


        </script>
    </body>
</html>
