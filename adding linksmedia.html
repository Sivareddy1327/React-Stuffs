<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        const fruits=[{name:'facebook',id:1,url:'http://www.facebook.com'},
                      {id:2,name:'instagram',url:'http://www.instagram.com'},
                      {id:3,name:'twitter',url:'http://www.twitter.com'}
                             ]
       
        const ele = (
            <div>
                <h1>Listing links-{fruits.length}</h1>
            <ul>
            {fruits.map((ele)=>{
        return <li key={ele.id}>
                    <a href={ele.url} target="_blank">
                        {ele.name}
                    </a>
                </li>
            })}
    </ul>
    </div>
    )

        ReactDOM.render(ele,roothandle)


        </script>
    </body>
</html>
