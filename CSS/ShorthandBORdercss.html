<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        function App(props)
        {
            return (
                <div>
                <h1>om Namo Shivaiah</h1>
                <p style={{border : '20px solid red'}}>This is paragraph</p>
               


                // specific
                <p style={{borderTopStyle : "dotted",borderRightStyle : 'solid',borderBottomStyle: 'dotted',borderLeftStyle:'solid'}}>This is paragraph</p>
                </div>
            )
        }
        ReactDOM.render(<App />,roothandle)


        </script>
    </body>   
</html>
