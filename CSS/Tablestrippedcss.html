<!DOCTYPE html>
<html>
<head>
<style>
table,td,th{
    border-bottom : 1px solid rgb(219, 11, 11);
    width: 50%;
}
table{
    border-collapse: collapse;
}
td,th{
    padding : 10px;
}
th{
    background-color: green;
    color: black;
    padding: 20px;
    text-align: center;
}
td{
    vertical-align: bottom;
}
tr:nth-child(even){
    background-color: cornflowerblue;
}
</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>

</body>
</html>
