<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        function App(props)
        {
            return (
                <div>
                <h1 style={{border : "2px groove green",
                    outline:'groove'
                }}
                >
                om Namo Shivaiah
                </h1>
                <h1 style={{border : "2px solid green",
                    outline:'2px ridge pink',
                    outlineOffset : '15px'//outline-offset is used to space between border and outline

                }}
                >
                om Namo Shivaiah
                </h1>
                <h1 style={{border : "2px solid green",
                    outline:' medium groove'
                }}
                >
                om Namo Shivaiah
                </h1>
                </div>
            )
        }
        ReactDOM.render(<App />,roothandle)


        </script>
    </body>   
</html>
