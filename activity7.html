<!DOCTYPE html>
<html>
    <head>
        <style>
        
        </style>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        const colors = [
    { color: 'red', symbols: ['energy', 'strength', 'power', 'courage'] },
    { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence']},
    { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action'] },
    { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism'] }
]
const element = (
        <div>
            <h1 style={{color:'red'}}>Example output</h1>
            <hr/>
        <h1>Colors & it's symbols</h1>
        
         
        {colors.map((ele,i)=>{
            return (
                   <div key={i}>
                       <h3 style={{color:ele.color}}>{ele.color.toUpperCase()}</h3>
                          <ol>
                                {
                                   
                                  ele.symbols.map((ele,i)=>{
                                   return <li key={i}>{ele}</li>

                                    })
                                 }
                                
                          </ol>

                </div>
        )
    })
}
     </div>   

)
ReactDOM.render(element,roothandle)



        </script>
    </body>
</html>
