

<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')
        function App(props)
        {
            const tasks=[{id:1,title:'task1',iscompleted:true},
{id:2,title:'task2',iscompleted:true},
{id:3,title:'task3',iscompleted:false}]

const completedtasks=tasks.filter((task)=>
{
    return task.iscompleted
})
const incompletedtasks=tasks.filter((task)=>
{
    return !task.iscompleted
})

return (
    <div>
        <Taskslist tasks={tasks} heading='All'/>
        <Taskslist tasks={completedtasks} heading='completed'/>
        <Taskslist tasks={incompletedtasks} heading='incompleted'/>

        </div>
)
        }
        function Taskslist(props)
        {
            return (
                <div>
                    <h1>{props.heading} tasks</h1>
                    <ul>
                        {props.tasks.map((ele)=>
                            {
                                return <li key={ele.id}>{ele.title}</li>
                            })}
                        </ul>
                    </div>
            )
        }
        ReactDOM.render(<App />,roothandle)


        </script>
    </body>
</html>
