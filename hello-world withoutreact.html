<!DOCTYPE html>
<html>
    <head>
        <title>hello world without react</title>
    </head>
    <body>
        <div id="root">

        </div>
   
        <script>
        const roothandle=document.getElementById('root')
        const msg="hello world"
        const h1handle=document.createElement('h1')
        h1handle.textContent=msg
        roothandle.appendChild(h1handle)


        </script>
    </body>
</html>
