<!DOCTYPE html>
<html>
    <head>
        <title>basic structure</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        <script type="text/babel">
        const roothandle=document.getElementById('root')

        const tasks=[{id:1,title:'task1',iscompleted:true},
        {id:2,title:'task2',iscompleted:true},
        {id:3,title:'task3',iscompleted:false}]

        const completedtask=tasks.filter((ele)=>{
          return ele.iscompleted
        })

        const incompletedtask=tasks.filter((ele)=>
        {
            return !ele.iscompleted
        })
        function TaskList(props)
        {
            return (
                <div>
                <h1>{props.text} tasks</h1>
                <ul>
                    {props.tasks.map((ele)=>
                        {
                            return <li key={ele.id}>{ele.title}</li>
                        })}
                    </ul>
               </div>
            )
        }

         const ele =
         (
             <div>
                <TaskList tasks={tasks}  text='All'/>
                <TaskList tasks={completedtask} text='completed'/>
                <TaskList tasks={incompletedtask} text='incompleted'/>
                </div>
         ) 
         ReactDOM.render(ele,roothandle)
        </script>
    </body>
</html>
